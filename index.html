<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>END CHILD LABOUR</title>
</head>
<body>

    <header class="hero">
    <div class="overlay">
      <h1 class="title">END CHILD LABOUR</h1>
      <p class="subtitle">Let every child hold a pencil not a plough</p>
      <a href="Explore.html" class="btn">Tap Here</a>

      <nav class="contact-links">
        <a href="email.html" class="icon">&#9993;</a>
        <a href="contact.html" class="icon">&#x1F4F1;</a>
      </nav>
    </div>
  </header>

   <footer>
    <p>&copy; 2025 Career Guide</p>
  </footer>

  
  <style>
     {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
    }

    /* Hero Section */
    .hero {
      background: url('https://wallpaperaccess.com/full/11224207.jpg') 
                  no-repeat center center;
      background-size: 100% auto; /* Fit width, maintain ratio */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.3); /* slight overlay for readability */
      padding: 20px;
      border-radius: 8px;
    }

    .title {
      font-size: 4.5rem;
      color: yellow;
      -webkit-text-stroke: 2px black;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 2.2rem;
      color: yellow;
      -webkit-text-stroke: 1px black;
      margin-bottom: 25px;
    }

    /* Button */
    .btn {
      display: inline-block;
      background: #4CAF50;
      color: #fff;
      padding: 12px 30px;
      font-size: 1.3rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #45a049;
    }

    /* Contact Links */
    .contact-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
    }

    .icon {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .icon:hover {
      color: #c0c0c0;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background: #111;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .hero {
        background-size: cover; /* smaller screens: cover entire area */
      }
    }

    @media (max-width: 600px) {
      .title { font-size: 2.8rem; }
      .subtitle { font-size: 1.6rem; }
      .btn { font-size: 1rem; padding: 10px 20px; }
    }
  </style>

</body>
</html>
