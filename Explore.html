<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>END CHILD LABOUR :Let every child hold a pencil not a plough.</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #141e30, #243b55);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 60px;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,198,255,0.3);
    }

    /* Card Container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    /* Card Styles */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #ff0080, #7928ca, #2af598, #ff0080);
      animation: rotate 6s linear infinite;
      opacity: 0.3;
    }

    .card h2 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .card a {
      display: inline-block;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 30px;
      color: #fff;
      background: linear-gradient(45deg,#00c6ff,#0072ff);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 12px rgba(0,114,255,0.5);
    }

    .card a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 16px rgba(0,114,255,0.7);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    /* Keyframe Animation */
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    /* Responsive Title */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <h1> End child labour :Let every child hold a pencil not a plough.</h1>

    <div class="card">

    </div>
  </div>

</body>
</html>
